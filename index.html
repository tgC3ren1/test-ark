<script>
/* ====== CONFIG ====== */
const prizes = [

const siteUrl = "https://zbahis.com";

/* ====== DOM ====== */
const wheel   = document.getElementById("wheel");
const svg     = document.getElementById("wheelSvg");

const hubTxt = document.querySelector(".hub .txt");

/* ====== RIVETS ====== */
(function makeRivets(){
  const g = svg.getElementById ? svg.getElementById("rivets") : document.getElementById("rivets");
  if(!g) return;
  const cx=500, cy=500, r=470;
  for(let i=0;i<24;i++){
    const a = (i/24)*Math.PI*2;
    const x = cx + Math.cos(a)*(r-9);
    const y = cy + Math.sin(a)*(r-9);
    const c = document.createElementNS("http://www.w3.org/2000/svg","circle");
    c.setAttribute("cx",x); c.setAttribute("cy",y); c.setAttribute("r","5.5");
    c.setAttribute("fill","#ffecb3");
    c.setAttribute("stroke","rgba(0,0,0,.45)");
    c.setAttribute("stroke-width","1");
    g.appendChild(c);
  }
})();

/* ====== AUDIO (WebAudio simple beeps) ====== */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const actx = new AudioCtx();
let ticking = false, tickInt = null;
function tick(){
  const o = actx.createOscillator();
  const g = actx.createGain();
  o.type="square"; o.frequency.value=1100 + Math.random()*200;
  g.gain.setValueAtTime(0.06, actx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.0001, actx.currentTime+0.07);
  o.connect(g).connect(actx.destination);
  o.start(); o.stop(actx.currentTime+0.08);
}
function whoosh(){
  const o = actx.createOscillator(), g = actx.createGain();
  o.type="sawtooth"; o.frequency.setValueAtTime(200, actx.currentTime);
  o.frequency.exponentialRampToValueAtTime(40, actx.currentTime+0.6);
  g.gain.setValueAtTime(0.0001, actx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.08, actx.currentTime+0.04);
  g.gain.exponentialRampToValueAtTime(0.0001, actx.currentTime+0.8);
  o.connect(g).connect(actx.destination);
  o.start(); o.stop(actx.currentTime+0.85);
}

/* ====== CONFETTI (tiny) ====== */
const ctx = confettiCanvas.getContext('2d');
function resizeCanvas(){
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas); resizeCanvas();

let flakes=[];
function burstConfetti(x=window.innerWidth/2,y=window.innerHeight/2, n=140){
  flakes = [];
  for(let i=0;i<n;i++){
    flakes.push({
      x,y,
      vx:(Math.random()*2-1)*6,
      vy:(Math.random()*2-1)*6 - 3,
      g:0.18 + Math.random()*0.08,
      s: 3 + Math.random()*3,
      a: Math.random()*Math.PI*2,
      va:(Math.random()*.2-.1),
      c: i%3===0 ? "#ffd166" : (i%3===1 ? "#25FFE6" : "#0DC5FF")
    });
  }
  animateConfetti(0);
}
let confettiRAF=null;
function animateConfetti(t){
  ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
  flakes.forEach(f=>{
    f.vy += f.g; f.x += f.vx; f.y += f.vy; f.a += f.va;
    ctx.save();
    ctx.translate(f.x,f.y); ctx.rotate(f.a);
    ctx.fillStyle=f.c;
    ctx.fillRect(-f.s/2, -f.s/2, f.s, f.s*1.6);
    ctx.restore();
  });
  flakes = flakes.filter(f=> f.y < confettiCanvas.height+20);
  if(flakes.length) confettiRAF = requestAnimationFrame(animateConfetti);
}

/* ====== SPIN LOGIC ====== */
let isSpinning=false;
function spin(){
  if(isSpinning) return;
  isSpinning=true;
  spinBtn.disabled=true; hubTxt.textContent="D√ñN√úYOR";

  // pick random prize index fairly
  const index = Math.floor(Math.random()*prizes.length);

  // Each slice is 360/4 = 90deg. We want pointer at 12 o'clock (0deg).
  // We'll rotate wheel so that chosen slice lands at the top.
  // Our labels start at arc1 (0..90) -> index 0 should land top; so offset:
  const sliceDeg = 360 / prizes.length; // 90
  const randomNudge = Math.random()* (sliceDeg*0.22) - (sliceDeg*0.11); // small variability
  const stopAngle = (360*5) + (index*sliceDeg) + randomNudge; // 5 full turns + target

  // start audio whoosh
  whoosh();

  // ticks while spinning
  let tickRate = 55; // ms between ticks, will slow down
  ticking = true;
  tick();
  tickInt = setInterval(()=>{
    tick();
    tickRate = Math.min(150, tickRate+3);
  }, tickRate);

  // animate
  wheel.style.transform = `rotate(${stopAngle}deg)`;

  // When transition ends (~5.6s)
  const duration = 5600;
  setTimeout(()=>{
    clearInterval(tickInt); ticking=false;
    hubTxt.textContent="√áEVƒ∞R";
    // Normalize rotation to determine index again (in case of CSS rounding)
    // But we'll trust picked index for result text.
    resultText.textContent = "Kazandƒ±nƒ±z: " + prizes[index];
    popup.classList.add("show");
    burstConfetti();
    isSpinning=false;
    spinBtn.disabled=false;
  }, duration + 60);
}

/* ====== UI HOOKS ====== */
spinBtn.addEventListener("click", ()=>{
  // Resume AudioContext on first interaction (mobile)
  if(actx.state==="suspended"){ actx.resume(); }
  spin();
});
goSite.addEventListener("click", ()=> window.location.href = siteUrl );
closePop.addEventListener("click", ()=> popup.classList.remove("show") );
popup.addEventListener("click", (e)=>{ if(e.target===popup) popup.classList.remove("show"); });

/* ====== ACCESSIBILITY: Space/Enter triggers ====== */
document.addEventListener("keydown", (e)=>{

  }
});
