<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zbahis 칂ark캼</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #ffcc00;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #ff3333;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0 100%, 100% 0);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
    .segment:nth-child(2) { transform: rotate(90deg); background: #33cc33; }
    .segment:nth-child(3) { transform: rotate(180deg); background: #3399ff; }
    .segment:nth-child(4) { transform: rotate(270deg); background: #ff9900; }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ffcc00;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
    }
    .popup-content {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    .popup button {
      margin-top: 20px;
      background: #33cc33;
    }
  </style>
</head>
<body>
  <h1>Zbahis 칂ark캼</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="segment">1000 TL Nakit</div>
      <div class="segment">1000 TL Freespin</div>
      <div class="segment">1000 TL Bonus Buy</div>
      <div class="segment">1000 TL Freebet</div>
    </div>
  </div>
  <button onclick="spin()">칂ark캼 칂evir</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="resultText"></h2>
      <button onclick="goToSite()">Siteye Git</button>
    </div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const popup = document.getElementById('popup');
    const resultText = document.getElementById('resultText');
    let isSpinning = false;

    const prizes = [
      "游꾸 1000 TL Nakit",
      "游꾸 1000 TL Freespin",
      "游꾸 1000 TL Bonus Buy",
      "游꾸 1000 TL Freebet"
    ];

    function spin() {
      if (isSpinning) return;
      isSpinning = true;

      const randomIndex = Math.floor(Math.random() * prizes.length);
      const angle = 360 * 5 + (90 * randomIndex); // 5 tur + 칬d칲l a칞캼s캼

      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        resultText.innerText = "Kazand캼n캼z: " + prizes[randomIndex];
        popup.style.display = "flex";
        isSpinning = false;
      }, 4000);
    }

    function goToSite() {
      window.location.href = "https://zbahis.com"; // y칬nlendirme yap캼lacak URL
    }
  </script>
</body>
</html>
